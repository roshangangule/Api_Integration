
<!DOCTYPE html>
<html>
<head>
<title>Hello jQuery</title>


<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>

<body>

	<div class="container">

		<h1 class="mt-3,mb-3">Employee</h1>

		<table class="table">

			<thead class="thead-dark">

				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Phone</th>
					<th>Department</th>
					<th>Status</th>
					<th>Created Date</th>
					<th>Updated Date</th>
					<th>Updated By</th>
					<th>Country</th>
				</tr>


			</thead>
			<tbody id="myList">



			</tbody>

		</table>
		
		
		<h3>Employee Form</h3>
		
			<table>
			
			<tbody>
			
			<tr>
				<td>Name:</td>
				<td><input type="text" id="name"/></td>
			</tr>
			<tr>
				<td>phone:</td>
				<td><input type="text" id="phone"/></td>
			</tr>
			<tr>
				<td>Department:</td>
				<td><input type="text" id="dept"/></td>
			</tr>
			<tr>
				<td>Status:</td>
				<td><input type="text" id="status"/></td>
			</tr>
			<tr>
				<td>Updated By:</td>
				<td><input type="text" id="updatedBy"/></td>
			</tr>
			<tr>
				<td>Country Id:</td>
				<td><input type="text" id="cid"/></td>
			</tr>
			
			
			<tr>
				
				<td><input type="button" id="submit" value="Submit"/></td>
			</tr>
			</tbody>
			
			
			</table>
		

	</div>
	
	



<script src="jquery-3.5.1.min.js"></script>
<script src="index.js"></script>

</body>
</html>
